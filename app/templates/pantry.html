{% extends 'base.html' %}

{% block scripts %}
    <script src="{{ url_for('static', filename='JavaScript/pantry.js') }}" defer></script>
{% endblock %}

{% block content %}

<header>
    <h1>PantryAI</h1>
</header>

<div class="tabledata">
    <table>
        <thead>
            <th>Ingredient</th>
            <th>Actions</th>
        </thead>
        <tbody id="pantry-table-body">
            {% for item in pantry_items %}
                <tr data-id="{{ item.id }}">
                    <td>{{ item.ingredient }}</td>
                    <td>
                        <button type="button" class="delete-button" data-id="{{ item.id }}">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="pantry_form">
    <form id="pantry-form" method="POST">
        <!-- CSRF Token for security and other hidden elements -->
        {{ form.hidden_tag() }}
        <!-- Ingredient Input -->
        {{ form.ingredient.label }} 
        {{ form.ingredient() }}
        <!-- Submit Button -->
        {{ form.submit() }}
    </form>
</div>
    

{% endblock %}
